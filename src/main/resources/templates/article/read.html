<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>글 번호: [[${article.id}]]</h1>
<p>글 제목: [[${article.title}]]</p>
<p>글 내용: [[${article.content}]]</p>
<p>닉네임: [[${article.writer}]]</p>

<h3>댓글 목록</h3>
<div th:if="${comments != null}">
    <ul>
        <li th:each="comment : ${comments}">
            <p>작성자: [[${comment.writer}]], 내용: [[${comment.content}]]</p>
        </li>
    </ul>
</div>

<h2>댓글 작성</h2>
<form th:action="@{/article/read/{id}(id=${article.id})}" method="post">
    <label for="content">댓글 내용:</label><br>
    <input type="text" id="content" name="content"><br>
    <label for="writer">닉네임:</label><br>
    <input type="text" id="writer" name="writer"><br>
    <input type="submit" value="댓글 작성">
</form>

<a href="/article/home">Back</a>
<a th:href="@{/article/{id}/update-view(id=${article.id})}">수정</a>
<form th:action="@{/article/{id}/delete(id=${article.id})}" method="post">
    <input type="submit" value="delete">
</form>
</body>
</html>
